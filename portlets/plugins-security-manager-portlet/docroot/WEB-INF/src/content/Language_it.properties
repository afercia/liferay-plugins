context-path=Percorso Context
enable-the-plugins-security-manager-help=La Gestione Sicurezza Plugin sfrutta il <em>Java Security Manager</em> per applicare i permessi sulle applicazioni del Marketplace e potrebbe rallentare le prestazioni generali del portale. Se disabiliti la Gestione Sicurezza Plugin, i controlli di sicurezza non saranno applicati anche se un plugin richiede un monitoraggio della sicurezza. In questo modo ottimizzerai le performance a discapito della sicurezza.
enable-the-plugins-security-manager=Abilita Gestione Sicurezza Plugin
javax.portlet.description.1_WAR_pluginssecuritymanagerportlet=La Gestione Sicurezza Plugin protegge il portale e il sistema host da codice dannoso che potrebbe essere presente nei plugin. Un plugin che ha la proprietà "security-manager-enabled" nel suo file liferay-plugin-package.properties verrà monitorato dalla Gestione Sicurezza Plugin.
requests-security-management=Richiede Gestione Sicurezza
the-plugins-security-manager-is-active-because-one-or-more-of-the-following-plugins-requests-security-management=La Gestione Sicurezza Plugin è attiva perché uno o più dei seguenti plugin richiede il monitoraggio della sicurezza.
the-plugins-security-manager-is-not-active-because-there-are-no-plugins-that-request-security-management=La Gestione Sicurezza Plugin non è attiva perché non ci sono plugin che richiedono il monitoraggio della sicurezza.
the-plugins-security-manager-is-not-active=La Gestione Sicurezza Plugin non è attiva.
